<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grade Calculator</title>
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="heading">
                <h1>Grade Stystem Assignment</h1>
            </div>
            <div class="body">
                <div class="left">
                    <div class="gradeinput">
                        <div class="header">
                            <h4>Grading System in JS</h4>
                           
                        </div>
                        <div class="inputs">
                            <label for="english">English <input type="number" id="english"></label>
                            <label for="Maths">Maths <input type="number" id="Maths"></label>
                            <label for="Physics">Physics <input type="number" id="Physics"></label>
                            <label for="Chemistry">Chemistry<input type="number" id="Chemistry"></label>
                            <label for="Computer">Computer <input type="number" id="Computer"></label>

                            <button id="sbmit">Calculat Grade</button>
                        </div>

                    </div>
                </div>
                <div class="right">
                    <div class="right-content">
                        <h4>Total</h4>
                        <p id="total"></p>
                    </div>
                    <div class="right-content" >
                        <h4>Avrage</h4>
                        <p id="avrage"></p>
                    </div>
                    <div class="right-content-3" >
                        <h4>Grade</h4>
                        <p id="grade"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
